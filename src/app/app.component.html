<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I am in App component</h3>
            <hr>
            <app-servers></app-servers>

            <hr>

            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button
                    class="btn btn-primary"
                    [disabled]="username === ''"
                    (click)="username=''">Reset User</button>
        </div>
    </div>
</div>
